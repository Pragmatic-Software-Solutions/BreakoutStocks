<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-stock-position-heading"
        data-cy="StockPositionCreateUpdateHeading"
        jhiTranslate="breakoutStocksApp.stockPosition.home.createOrEditLabel"
      >
        Create or edit a Stock Position
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="breakoutStocksApp.stockPosition.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_buyingPrice" jhiTranslate="breakoutStocksApp.stockPosition.buyingPrice">Buying Price</label>
          <input
            type="number"
            class="form-control"
            name="buyingPrice"
            id="field_buyingPrice"
            data-cy="buyingPrice"
            formControlName="buyingPrice"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_exitPrice" jhiTranslate="breakoutStocksApp.stockPosition.exitPrice">Exit Price</label>
          <input type="number" class="form-control" name="exitPrice" id="field_exitPrice" data-cy="exitPrice" formControlName="exitPrice" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_sold" jhiTranslate="breakoutStocksApp.stockPosition.sold">Sold</label>
          <input type="checkbox" class="form-check" name="sold" id="field_sold" data-cy="sold" formControlName="sold" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_quantity" jhiTranslate="breakoutStocksApp.stockPosition.quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity" formControlName="quantity" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_comments" jhiTranslate="breakoutStocksApp.stockPosition.comments">Comments</label>
          <input type="text" class="form-control" name="comments" id="field_comments" data-cy="comments" formControlName="comments" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_stock" jhiTranslate="breakoutStocksApp.stockPosition.stock">Stock</label>
          <select class="form-control" id="field_stock" data-cy="stock" name="stock" formControlName="stock" [compareWith]="compareStock">
            <option [ngValue]="null"></option>
            @for (stockOption of stocksSharedCollection; track $index) {
              <option [ngValue]="stockOption">{{ stockOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
